<template name = "webpage_comments">
	<h3 style="padding-top:15px">
		Comments:
	</h3>
	{{> comments_form}}
</template>

<template name = "comments_form">

<div id="comments_form">
	<form class="js-post_comment_form">
	<div class="row">
		<div class="col-sm-4">
			<div class="form-group">
				<input type="text" class="form-control" id="name" placeholder="Name..">
			</div>
		</div>
		<div class="col-sm-4">
			<button type="submit" class="btn btn-default">Add comment</button>
		</div>
	</div>		
	
	<div class="row">
		<div class="col-sm-8">
			<div class="form-group">
				<textarea rows="4" class="form-control"  placeholder="Enter your comment..."></textarea>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
	</form>
</div>

</template>
