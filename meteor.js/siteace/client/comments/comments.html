<template name = "webpage_comments">
	<h3 style="padding-top:15px">
		Comments:
	</h3>
	{{> comments_form}}
	{{> comments_list}}
</template>

<template name = "comments_form">

<div id="comments_form">
	<form class="js-post-comment-form">
	<div class="row">
	   {{#unless username}}
		<div class="col-sm-4">
			<div class="form-group">		
				<input type="text" class="form-control" id="name" placeholder="Name..">
			</div>
		</div>
		{{/unless}}	
		<div class="col-sm-4">
			<button type="submit" class="btn btn-default">Add comment</button>
		</div>
	</div>		
	
	<div class="row" style="{margin-top:10px}">
		<div class="col-sm-8">
			<div class="form-group">
				<textarea rows="4" class="form-control"  id="comment" placeholder="Enter your comment..."></textarea>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
	</form>
</div>
</template>

<template name ="comments_list">
{{#each comments}}
	{{>comment_item}}
{{/each}}
</template>

<template name ="comment_item">

<div class="row">
	<div class="col-sm-8">
		<div class="comments-block">
			<div class="row">
				<div class="col-sm-8">
					<p>
						<b>{{name}} </b>
					</p>
				</div>
				<div class="col-sm-4">
				    <div class="comments-date">
					<p>
						Added: {{createdOn}}
					</p>
					</div>
				</div>
			</div>
			<p> {{comment}}</p>
		</div>
	</div>
	<div class="col-sm-4">
	</div>
</div>
</template>
